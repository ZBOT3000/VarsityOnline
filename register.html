</head>


<body>

	<div class="LogIn-Form">
		<form id="LogIn-Form"  method="post" action="register.php">
			<h1>FILL IN THE DETAILS BELOW TO REGISTER</h1>
			<input type="text" name="name" class="form-control" placeholder="Enter your name here" required><br>
			<input type="text" name="surname" class="form-control" placeholder="Enter your surname here" required><br>

			<input type="email" name="email" class="form-control" placeholder="Enter your email here" required><br>
			<input type="email" name="confirmemail" class="form-control" placeholder="re-Enter your email here" required><br>

			<input type="password" name="password1" class="form-control" placeholder="Enter your password here" required><br>
			<input type="password" name="password2" class="form-control" placeholder="re-Enter your password here" required><br>

			<input type="submit" class="form-control submit" value="SUBMIT">
		</form>

    <script type="text/javascript">
    var password = document.getElementById("password1")
    var confirm_password = document.getElementById("password2");

    function validatePassword(){
    if(password.value != confirm_password.value) {
    confirm_password.setCustomValidity("Passwords Don't Match");
    } else {
    confirm_password.setCustomValidity('');
    }
    }

    password.onchange = validatePassword;
    confirm_password.onkeyup = validatePassword;
    </script>

	</div>

</body>
